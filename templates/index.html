<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico do Bot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
        .bot { color: blue; }
        .usuario { color: green; }
    </style>
</head>
<body>
    <h2>Histórico de Conversas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Mensagem</th>
                <th>Tipo</th>
                <th>Data/Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for id, usuario, mensagem, tipo, timestamp in mensagens %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ usuario }}</td>
                <td>{{ mensagem }}</td>
                <td class="{{ tipo|lower }}">{{ tipo }}</td>
                <td>{{ timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
